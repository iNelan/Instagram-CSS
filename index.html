<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ae26700f8a.js" crossorigin="Iconos"></script>
    <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">      
            <div class="html5">
                <h1><i class="fa-brands fa-html5"></i></h1>
            </div>
            <div class="post-title">
                <h2>HTML5</h2> <strong>Carlos</strong>
            </div>
            <div class="dots">
                <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
        </div>
        <div class="post">
            <img src="https://www.batiburrillo.net/wp-content/uploads/2019/07/Ampliacio%CC%81n-de-imagen-en-li%CC%81nea-sin-perder-calidad.jpg" alt="">
        </div>
        <div class="bottom-icons">
            <div class="heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="comment">
                <i class="fa-regular fa-comment"></i>
            </div>
            <div class="send">
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <div class="save">
                <i class="fa-regular fa-bookmark"></i>
            </div>
        </div>
        <div class="liked">
            <p>Liked by<strong>Me</strong><strong>Myself</strong>and<strong>I</strong></p>
        </div>
        <div class="text">
           <p>Here is where i am suposed to do the deeptalking about how beautiful life is and a long etc... But since i am learning how to code i do not have time for that</p>
        </div>
    </div> 
</body>
</html>
